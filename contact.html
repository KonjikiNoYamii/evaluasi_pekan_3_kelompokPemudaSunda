<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .info {
      margin-top: 40px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      line-height: 1.6;
    }
    .info h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kontak Kami</h1>
  </header>
  <main>
    <form>
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini" required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="info">
      <h2>Informasi Kontak</h2>
      <p>üìç Alamat: Jl. Contoh No. 123, Jakarta, Indonesia</p>
      <p>üìß Email: <a href="mailto:contoh@email.com">contoh@email.com</a></p>
      <p>üìû Telepon: +62 812 3456 7890</p>
    </div>
  </main>
</body>
</html>
